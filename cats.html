<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Catcato Talk</title>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <span>12:27</span>
          <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
          <span><i class="fas fa-wifi"></i></span>
          <span><i class="fas fa-signal"></i></span>
          <span>73%</span>
          <span><i class="fas fa-battery-three-quarters fa-lg"></i></i></span>
          <div class="screen-cameras">
            <div class="screen-cameras__camera">
              <div class="camera-lens"></div>
            </div>
            <div class="screen-cameras__camera">
              <div class="camera-lens"></div>
            </div>
          </div>
          <!-- Battery Icon -->
          <!-- Lightning Icon -->
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">
          <i class="fas fa-cat"></i>Cats
        </h1>
        <div class="screen-header__icons">
          <span> <i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span class="screen-header__icons-conf">
            <a href="settings.html">
              <div class="screen-header__notifi"></div>
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>

      <a id="cats-display-link">
        <i class="fas fa-info-circle"></i>
        Friend' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <main class="cats-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/lord.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Cat Sitter</h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__melon">La-La Means I Love You - ... <i class="fas fa-play fa-sm"></i></span>
          </div>
        </div>
        <div class="cats-screen__channel">
          <div class="cats-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/ch.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>4</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="cats-screen__channel">
          <div class="cats-screen__channel-header">
            <span>Cats</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat1.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Stepan
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__melon">
              슬픈 거짓말 - 임창정 <i class="fas fa-play fa-sm"></i>
            </span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat2.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Urgly
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__melon">
              UN Village - 백현(BAEKH... <i class="fas fa-play fa-sm"></i>
            </span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat3.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Raon
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__melon">
              Gee - 소녀시대 <i class="fas fa-play fa-sm"></i>
            </span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat4.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Beenu
              </h4>
              <h6 class="user-component__subtitle">
                Give me snacks!!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat5.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Smudge
              </h4>
              <h6 class="user-component__subtitle">
                Me too.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="cats.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="config-notification"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="no-mobile">
      <span>Please reduce the screen size.</span>
    </div>
  </body>
</html>
