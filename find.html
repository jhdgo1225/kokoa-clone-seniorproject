<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Catcato Talk</title>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <span>12:27</span>
          <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
          <span><i class="fas fa-wifi"></i></span>
          <span><i class="fas fa-signal"></i></span>
          <span>73%</span>
          <span><i class="fas fa-battery-three-quarters fa-lg"></i></i></span>
          <div class="screen-cameras">
            <div class="screen-cameras__camera">
              <div class="camera-lens"></div>
            </div>
            <div class="screen-cameras__camera">
              <div class="camera-lens"></div>
            </div>
          </div>
          <!-- Battery Icon -->
          <!-- Lightning Icon -->
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">
          <i class="fas fa-cat"></i>Find
        </h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span class="screen-header__icons-conf">
            <a href="settings.html">
              <div class="screen-header__notifi"></div>
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>

      <main class="main-screen find-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span
              >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#HappyParty</h5>
              <h6 class="open-post__hashtags">#christmas#onlycats</h6>
              <div class="open-post__members">
                <img src="image/cat2.png" />
                <span class="open-post__member-count">95 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="image/find.png" />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>1,320</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="cats.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="config-notification"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="no-mobile">
      <span>Please reduce the screen size.</span>
    </div>
  </body>
</html>
